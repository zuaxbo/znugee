<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 檔案管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-page">
    <div id="app" class="container-fluid vh-100">
        <div class="row h-100">
            <!-- 左側背景區域 -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary">
                <div class="text-center text-white">
                    <i class="fas fa-cloud-upload-alt fa-5x mb-4"></i>
                    <h2 class="mb-3">檔案管理系統</h2>
                    <p class="lead">安全、快速、便捷的檔案管理解決方案</p>
                </div>
            </div>

            <!-- 右側登入表單 -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h3 class="card-title">
                                    <i class="fas fa-sign-in-alt text-primary me-2"></i>
                                    使用者登入
                                </h3>
                                <p class="text-muted">請輸入您的登入資訊</p>
                            </div>

                            <form @submit.prevent="handleLogin" novalidate>
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>使用者名稱
                                    </label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           :class="{ 'is-invalid': errors.username }"
                                           id="username"
                                           v-model="form.username"
                                           placeholder="請輸入使用者名稱"
                                           required
                                           autocomplete="username">
                                    <div v-if="errors.username" class="invalid-feedback">
                                        {{ errors.username }}
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>密碼
                                    </label>
                                    <div class="input-group">
                                        <input :type="showPassword ? 'text' : 'password'"
                                               class="form-control form-control-lg"
                                               :class="{ 'is-invalid': errors.password }"
                                               id="password"
                                               v-model="form.password"
                                               placeholder="請輸入密碼"
                                               required
                                               autocomplete="current-password">
                                        <button type="button"
                                                class="btn btn-outline-secondary"
                                                @click="togglePassword">
                                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                        <div v-if="errors.password" class="invalid-feedback">
                                            {{ errors.password }}
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit"
                                            class="btn btn-primary btn-lg"
                                            :disabled="loading">
                                        <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                        <i v-else class="fas fa-sign-in-alt me-2"></i>
                                        {{ loading ? '登入中...' : '登入' }}
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">
                                        還沒有帳號？
                                        <a href="register.html" class="text-decoration-none">
                                            <i class="fas fa-user-plus me-1"></i>立即註冊
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>

    <!-- Utils Scripts -->
    <script src="assets/js/utils/constants.js"></script>
    <script src="assets/js/utils/helpers.js"></script>
    <script src="assets/js/utils/auth.js"></script>
    <script src="assets/js/utils/api.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Page Script -->
    <script src="assets/js/pages/login.js"></script>
</body>
</html>
